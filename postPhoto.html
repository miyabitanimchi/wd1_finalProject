<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/postPhoto.css">
    <title>Post a photo</title>
</head>
<body>
    <div class="gridForPosting">
        <!-- <div class="dragAndDrop"> -->
            <div class="gridForDnD">
                <img src="./img/dragfiles.png" alt="">
                <div class="dndFileOr">
                    <span class="dndFile">Drag and drop a file here</span>
                    <span>or</span>
                </div>
                <button class="chooseFile">Choose from your File</button>
            </div>
        <!-- </div> -->
        <div class="infoToPost">
            <div class="chooseDate">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <!-- <img src="./img/calendarIcon.png" alt=""> -->
            </div>
            <!-- <div class="chooseCategory"> -->
            <div class="categoryArea">
                <label for="category">Category:</label>
                <select class="categoryPulldown" name="filter" id="filter">
                    <option value="chooseACategory">Choose a category</option>
                    <option value="people">People</option>
                    <option value="nature">Nature</option>
                    <option value="food">Food</option>
                </select>
            </div>
            <div class="newCategoryArea">
                <label for="newCategory">or, create a new category:</label>
                <input type="text" id="newCategory" name="newCategory">
            </div>
            <button class="toCreateNewCtgy">Create a new category</button>
            <!-- </div> -->
            <div class="putTitle">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="putDescription">
                <label for="description">Description:</label>
                <input type="text" id="text" name="text">
            </div>
            <button class="toPost">Post</button>
        </div>
    </div>
</body>
</html>
