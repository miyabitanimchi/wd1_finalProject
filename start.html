<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/start.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/start.js"></script>

    <!--font awsome-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <title>Fujifilm QuickSnap photo-sharing site</title>
</head>
<body>
    <div class="makeSomeAnimation">
        <div class="logOut"><a href="#">Log out</a></div><br/>
        <h1>Fujifilm QuickSnap photo-sharing site
            <span class="defaultSmile"><i class="far fa-smile"></i></span>
            <span class="randomFace"><i class="far fa-smile-wink"></i></span>
            <span class="randomFace"><i class="far fa-grin-stars"></i></span>
            <span class="randomFace"><i class="far fa-laugh-squint"></i></span>
            <span class="randomFace"><i class="far fa-grin-hearts"></i></span>
            <span class="randomFace"><i class="far fa-kiss-wink-heart"></i></span>
            <span class="randomFace"><i class="far fa-surprise"></i></span>
            <span class="randomFace"><i class="far fa-grin-alt"></i></span>
            <span class="randomFace"><i class="far fa-kiss-beam"></i></span>
            <span class="randomFace"><i class="far fa-kiss"></i></span>
            <span class="randomFace"><i class="far fa-grin-squint-tears"></i></span>
            <span class="randomFace"><i class="far fa-flushed"></i></span>
            <span class="randomFace"><i class="far fa-grin-tongue-squint"></i></span>
            <span class="randomFace"><i class="far fa-laugh-beam"></i></span>
            <i class="fas fa-camera"></i>
        </h1>
        <div class="clutteredWithPhotos">
            <button id="toStart">See Miyabi's photos</button>  
            <img class="utsurundesu" src="./img/utsurundesu.png" alt="">
            <div class="flashForCamera">
                <div class="flash"></div>
            </div>
            <img class="running" src="./img/running2.jpg" alt="">
            <img class="sunsetInSg" src="./img/sunsetInSingapore.jpg" alt="">
            <img class="karaoke" src="./img/karaoke.jpg" alt="">
            <img class="marlion" src="./img/marlion.jpg" alt="">
            <img class="noto" src="./img/noto.jpg" alt="">
            <img class="goodFriends" src="./img/myCute.jpg" alt="">
            <img class="keithResting" src="./img/keithResting.jpg" alt="">
            <img class="cheers" src="./img/cheers.jpg" alt="">
            <img class="hydrangea" src="./img/hydrangea2.jpg" alt="">
            <img class="giraffe" src="./img/giraffe.jpg" alt="">
            <img class="blueSky" src="./img/inTheBlueSky.jpg" alt="">
        </div>
    </div>

</body>
</html>
